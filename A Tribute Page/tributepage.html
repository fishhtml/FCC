<html lang="zh-CN">

<head>
  <meta charset="utf-8">

  <title>张国荣</title>

  <link rel="stylesheet" href="./src/css/main.css">

<body>
  <div class="container">
    <div class="photo-wall">
      <h1>张国荣</h1>
      <p class="">是啊，张国荣也不过是唱歌的，演戏的而已，但这样的巨星没了，就没了。</p>
      <div class="slide-show">
        <div class="slide-show-inner">
          <div class="slide-photo">
            <img src="./src/image/les1.jpg" alt="">
            <p class="">
              张国荣是一位很敬业的演员，我和他演对手戏的时候，哪怕电影镜头不对着他，他眼睛里都是戏，积极的配合我（梅婷评价）。
            </p>
          </div>
          <div class="slide-photo">
            <img src="./src/image/les2.jpg" alt="">
            <p class="">
              他工作态度一流、勤快、肯合作，没有明星架子，我从来没见过像他那么关心人的大牌明星。（高军评价）
            </p>
          </div>
          <div class="slide-photo">
            <img src="./src/image/les3.jpg" alt="">
            <p class="">
              圈内非常容易沟通的一线演员其实还是张国荣，他会很虚心地听别人的意见，然后用一种最佳的方式让双方都满意。（潘文杰评价）
            </p>
          </div>
        </div>
      </div>

    </div>
    
  </div>
